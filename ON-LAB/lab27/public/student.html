<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <style>
      .pink{
        background-color: #8bb6fd!important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="h1 text-center">Thong tin hoc vien</div>
        <div class="col-12 col-md-8 col-lg-6 mt-5">
          <div class="row mb-3">
            <div class="col-12">
              <a  href="/" class="btn pink">
                <i class="bi bi-arrow-return-left me-3"></i>Quay ve Trang chu
              </a>
            </div>
          </div>
          <div class="row align-items-center">
            
            <div class="col-4">
              <img src="./img/ava.jpg" class="img-thumbnail" alt="hdzzz" />
            </div>
            <div class="col-8">
              
              <div class="" id="info"></div>
              <div class="actions">
                <button type="button" id="delete" class="btn btn-danger me-3">
                  <i class="bi bi-trash2"></i>Xoa
                </button>
                <button
                  class="btn btn-secondary"
                  id="edit"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#modal"
                >
                  <i class="bi bi-pencil-square"></i>Sua
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Sua thong tin hoc vien</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form name="newStudent" id="newStudent">
              <div class="mb-3 form-floating">
                <input
                  type="text"
                  class="form-control"
                  name="firstname"
                  id="firstname"
                  placeholder="ten"
                />
                <label for="firstname" class="col-form-label">ten</label>
                <div class="invalid-feedback">ten khong duoc de trong</div>
              </div>
              <div class="mb-3 form-floating">
                <input
                  type="text"
                  class="form-control"
                  name="lastname"
                  id="lastname"
                  placeholder="ho"
                />
                <label for="lastname" class="col-form-label">ho</label>
                <div class="invalid-feedback">ho khong duoc de trong</div>
              </div>
              <div class="mb-3 form-floating">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="email"
                />
                <label for=" email" class="col-form-label">email</label>
                <div class="invalid-feedback">Khong hop le</div>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  id="phone"
                  placeholder="phone"
                />
                <label for="phone" class="col-form-label">phone</label>
                <div class="invalid-feedback">Khong hop le</div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="close"
            >
              Huy bo
            </button>
            <button form="newStudent" type="submit" class="btn btn-primary">
              Luu
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/student.js"></script>
  </body>
</html>
