<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Color App</h1>

      <form action="" id="add-color">
        <input type="text" id="name" />
        <input type="color" id="color" placeholder="hexcolor" />
        <button>ADD</button>
      </form>

      <div class="">
        <input type="checkbox" id="show-favourite" />
        <label for="show-favourite">Show favourite</label>
      </div>
      <ul id="color-list"></ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
