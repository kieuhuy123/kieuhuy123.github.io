<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redux basic</title>
    </head>
    <body>
        <div id="app">
            <h1>Redux basic with vanilla js</h1>

            <div>
                <h2>Counter</h2>
                <p>Current value: <span id="count">0</span></p>

                <div>
                    <button id="count-up">Up</button>
                    <button id="count-down">Down</button>
                </div>
            </div>

            <div>
                <h2>Todo</h2>

                <form id="todo-form">
                    <input type="text" id="todo" />
                    <button id="add-todo">Add</button>
                </form>

                <ul id="todo-list"></ul>
            </div>
        </div>

        <script type="module" src="/main.js"></script>
    </body>
</html>
