<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS bootsrap only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- CSS swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!-- CSS MAIN -->
    <link rel="stylesheet" href="css/app.css" />
    <style>
      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
      }

      .swiper-slide img {
        display: block;
        width: 90px;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- ===== SPONSORS ====== -->
    <section class="sponsor section">
      <div class="sponsor__container container d-grid">
        <div class="sponsor__content">
          <img src="img/sponsors1.png" alt="" class="sponsor__img" />
        </div>
        <div class="sponsor__content">
          <img src="img/sponsors2.png" alt="" class="sponsor__img" />
        </div>
        <div class="sponsor__content">
          <img src="img/sponsors3.png" alt="" class="sponsor__img" />
        </div>
        <div class="sponsor__content">
          <img src="img/sponsors4.png" alt="" class="sponsor__img" />
        </div>
        <div class="sponsor__content">
          <img src="img/sponsors5.png" alt="" class="sponsor__img" />
        </div>
      </div>
    </section>

    <div class="swiper mySwiper container">
      <div class="swiper-wrapper">
        <div class="swiper-slide sponsor__content">
          <img src="img/sponsors1.png" alt="" class="sponsor__img" />
        </div>
        <div class="swiper-slide sponsor__content">
          <img src="img/sponsors2.png" alt="" class="sponsor__img" />
        </div>
        <div class="swiper-slide sponsor__content">
          <img src="img/sponsors3.png" alt="" class="sponsor__img" />
        </div>
        <div class="swiper-slide sponsor__content">
          <img src="img/sponsors4.png" alt="" class="sponsor__img" />
        </div>
        <div class="swiper-slide sponsor__content">
          <img src="img/sponsors5.png" alt="" class="sponsor__img" />
        </div>
      </div>
    </div>
    <!-- JS swiper -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 5,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
