<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-4">
        <form action="" name="demo" class="needs-validation" novalidate>
          <div class="container">
            <div class="row">
              <div class="col-12 mb-4">
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Ho ten"
                  required
                />

                <div class="invalid-feedback">Not okay!</div>
              </div>
              <div class="col-12 mb-3">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-12 mb-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Dien thoai"
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-12 mb-3">
                <input
                  type="email"
                  name="password"
                  class="form-control"
                  required
                  placeholder="Mat khau "
                />

                <div class="invalid-feedback"></div>
              </div>

              <div class="col-12 mb-3">
                <input
                  type="email"
                  name="re-password"
                  class="form-control"
                  required
                  placeholder="Nhap lai mat khau "
                />

                <div class="invalid-feedback"></div>
              </div>
              <div class="col-12 mb-3"></div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script>
      let form = document.forms.demo;

      function checkUsername() {
        let username = form.elements.username;
        let error = username.nextElementSibling;

        let value = username.value.trim();

        if (value === "") {
          error.textContent = "Username khong duoc de trong";
          username.classList.add("is-invalid");
          return false;
        }
        if (value.length < 5) {
          error.textContent = "Username co do dai toi thieu la 5";
          username.classList.add("is-invalid");
          return false;
        }
        username.classList.remove("is-invalid");
        return true;
      }

      function checkPassword() {
        let password = form.elements.password;
        let error = password.nextElementSibling;

        let value = password.value.trim();

        if (value === "") {
          error.textContent = "password khong duoc de trong";
          password.classList.add("is-invalid");
          return false;
        }
        if (value.length < 5) {
          error.textContent = "password co do dai toi thieu la 5";
          password.classList.add("is-invalid");
          return false;
        }
        password.classList.remove("is-invalid");
        return true;
      }
      // check email
      const email = form.elements.email;
      email.addEventListener("blur", function () {
        checkEmail();
      });
      function checkEmail() {
        let error = email.nextElementSibling;
        let value = email.value.trim();
        let validRegex =
          /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
        if (value.length == "") {
          error.textContent = "Vui lòng điền email";
          email.classList.add("is-invalid");
          return false;
        } else if (!value.match(validRegex)) {
          error.textContent = "Email không hợp lệ";
          email.classList.add("is-invalid");
          return false;
        } else {
          email.classList.remove("is-invalid");
          return true;
        }
      }
      // 
      form.addEventListener("submit", function (ev) {
        ev.preventDefault();
        checkEmail();
      });
      form.addEventListener("submit", function (ev) {
        ev.preventDefault();
        if (checkUsername() || checkPassword()) {
        } else {
        }
      });
    </script>
  </body>
</html>
