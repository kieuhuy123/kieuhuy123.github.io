<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clonefb.css" />
  </head>
  <body>
    <div class="container">
      <div class="side">
        <img src="logofb.svg" width="200px" alt="" />
        <p>
          Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của
          bạn.
        </p>
      </div>

      <div class="box-sign">
        <div class="form-group">
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Email hoặc số điện thoại"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="pass"
            name="pass"
            placeholder="Mật khẩu"
            required
          />
        </div>

        <div class="form-group button-group">
          <button type="submit" class="btn">Đăng nhập</button>
        </div>

        <div class="form-group">
          <a href="#">quên mật khẩu?</a>
        </div>
        <!-- gạch ngang -->
        <div class="_8icz"></div>

        <div class="button-group">
          <button type="submit" class="bth">Tạo tài khoản mới</button>
        </div>
        <br />
        <p>
          <a href="#" style="text-decoration: none; color: black">Tạo trang</a>
          dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp
        </p>
      </div>

      
    </div>
  </body>
</html>
