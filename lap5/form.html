<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <form name="signup">
      <div class="form-group">
        <label for="username">username:</label>
        <input name="username" type="text"  />
      </div>
      <div class="form-group">
        <label for="pass">pass:</label>
        <input name="pass" type="password" />
      </div>
      <div class="form-group">
          <label for="number">number</label>
        <input name="number" type="number" />
      </div>
      <div class="form-group">
        <label for="birthday">birthday</label>
        <input name="date" type="date" id="date" />
      </div>
      <div class="form-group">
        <label for="avatar">avatar</label>
        <input name="avatar" type="file" id="avatar" />
      </div>
      <div class="form-group">
        <label for="gendar">gendar</label>
        <div class="input-group">
          <input name="gender" id="male" value="nam" type="radio" />
          <label for="male">male</label>
        </div>
        <div class="input-group">
            <input name="gender" value="nu" id="fermal" type="radio" />
        <label for="fermale">fermale</label>
        </div>
        <div class="input-group">
            <input name="gender" value="?" id="?" type="radio" />
        <label for="?">?</label>
        </div>
        
      </div>
    
              <div class="form-group option-group">
                <label>Tùy chọn</label>

                <div class="options">
                    <div class="input-group">
                        <input
                            checked
                            name="option"
                            value="email"
                            id="email"
                            type="checkbox"
                        />
                        <label for="email"
                            >Nhận thông tin khuyến mãi qua email</label
                        >
                    </div>
                    <div class="input-group">
                        <input
                            name="option"
                            value="spam"
                            id="spam"
                            type="checkbox"
                        />
                        <label for="spam">Nhận email spam</label>
                    </div>
                </div>
            </div>


      <div class="form-group">
        <label for="from">from</label>
        <select name="city"   id="city">
          <option value="ha noi">ha noi</option>
          <option value="hcm">hcm</option>
          <option selected value="hai phong">hai phong</option>
          
        </select>
      </div>

      <div class="form-group note-group">
        <label for="note">Note</label>
        <textarea name="note" id="" cols="30" rows="10">Dien vao:</textarea>
      </div>

     

      <div class="form-group button-group">
        <button type="submit">gui</button>
        <button type="reset">xoa ik</button>
        <button type="button">click</button>
      </div>
    </form>
  </body>
</html>
